<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/Np.css">
   <title>Nuevo producto</title>
   <!-- Bootstrat -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light menu">
       <div class="container">
           <a class="navbar-brand" href="#">
               <img src="./images/the_store.png" alt="logo">
           </a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ml-auto title">
                   <li class="nav-item">
                       <a class="nav-link" href="./index.html">Products</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#">Car</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#">Login</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="newProduct.html">Nuevo producto</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

   <div class="container form_register">
       <form class="">
           <h4>Produc</h4>
           <div class="form-group">
               <label for="name">Name:</label>
               <input type="text" class="form-control" id="name" name="name" required>
               <small class="error-message" id="name-error"></small>
           </div>
           <div class="form-group">
               <label for="price">Price:</label>
               <input type="number" class="form-control" id="price" name="price" required>
               <small class="error-message" id="price-error"></small>
           </div>
           <div class="form-group">
               <label for="inventory">Inventory:</label>
               <input type="number" class="form-control" id="inventory" name="inventory" required>
               <small class="error-message" id="inventory-error"></small>
           </div>
           <div class="text-center">
               <button type="button" id="btn-create" class="btn btn-success">Create product</button>
           </div>
       </form>
      
   </div>

   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
       crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
       integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
       crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
       integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
       crossorigin="anonymous"></script>
<script src="./js/index.js"></script>

</body>

</html>
